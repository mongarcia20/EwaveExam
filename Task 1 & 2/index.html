<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Task 1 & Task 2</title>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <div>
      <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Content</h2>
    </div>
    <div class="grid-container">
      <div class="grid-item">
        <div class="card">
          <img src="images/1.jpg" alt="Bread" style="width: 100%;">
          <div class="container">
            <h4><b>Menu 1</b></h4>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img src="images/2.jpg" alt="Breakfast" style="width: 100%;">
          <div class="container">
            <h4><b>Menu 2</b></h4>
          </div>
        </div>
      </div>
      <div class="grid-item"><div class="card">
        <img src="images/3.jpg" alt="Sweets" style="width: 100%;">
        <div class="container">
          <h4><b>Menu 3</b></h4>
        </div>
      </div></div>  
      <div class="grid-item"><div class="card">
        <img src="images/4.jpg" alt="Salad" style="width: 100%;">
        <div class="container">
          <h4><b>Menu 4</b></h4>
        </div>
      </div></div>
      <div class="grid-item"><div class="card">
        <img src="images/5.jpg" alt="Steak" style="width: 100%;">
        <div class="container">
          <h4><b>Menu 5</b></h4>
        </div>
      </div></div>
    </div>
    <div class="spacing">

    </div>

    <div class="footer">
      <h3>Footer</h3>
    </div>

</body>

<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
    
</html>
